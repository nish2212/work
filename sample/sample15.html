<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkEven() {
                var v = document.getElementById("number").value;
                var r = document.getElementById("result");
                if(isNaN(v)) {
                    r.textContent = v + "は数字ではありません";
                } else {
                    r.textContent = (v%2 == 0) ? "偶数" : "奇数";
                }
            }
        </script>
    </head>
    <body>
        <input id="number" />
        <button onclick="checkEven()">入力判定</button>
        <p id="result"></p>
    </body>
</html>
