<!DOCTYPE html>
<html>
    <head>
        <title>主な要素</title>
    </head>
    <body>
        <h1>タイトル</h1>
        <h2>副題</h2>

        <p>
            これはパラグラフです。文節を記述するためのタグです。
            一部分だけをマーキングする場合は<span>スパン</span>を使用します。
        </p>

        <h3>番号付リストの例</h3>
        <ol>
            <li>野菜を切る</li>
            <li>材料を炒める</li>
            <li>盛り付ける</li>
        </ol>

        <h3>箇条書きの例</h3>
        <ul>
            <li>HTMLの基本</li>
            <li>スタイルの基本</li>
            <li>スクリプトの基本</li>
        </ul>

        <button>OKボタン</button>
        <button>NGボタン</button>
    </body>
</html>
