<!DOCTYPE html>
<html>
    <head>
        <script>
            function sum() {
                var v = document.getElementById("number").value;
                var r = 0;
                for(var i = 0; i <= v ; i++) {
                    r += i;
                }
                var s = "1から" + v + "の合計は" + r + "です";
                document.getElementById("result").textContent = s;
            }
        </script>
    </head>
    <body>
        <input id="number" />
        <button onclick="sum()">合計</button>
        <p id="result"></p>
    </body>
</html>
